version: "3.8"

services:
  todolist-app:
    image: vishallokam/todolist-docker:latest
    container_name: todolist_app
    ports:
      - '3000:3000'
    environment:
      MONGODB_SERVER_URL: "mongoDB:27017"
      DB_USER: devUser
      DB_PASS: devUserPass
    depends_on:
      mongo-db:
        condition: service_healthy
    
  
  mongo-db:
    image: mongo:latest
    container_name: mongoDB
    ports:
      - 27017:27017
    environment: 
      MONGO_INITDB_ROOT_USERNAME: superUser
      MONGO_INITDB_ROOT_PASSWORD: superUserPass
    volumes: 
      - mymongodata:/data/db
      - type: bind
        source: ./mongo-entrypoint
        target: /docker-entrypoint-initdb.d/
    healthcheck: 
      test: echo 'db.runCommand({find:"todolistDB.devUser"}).ok' | mongosh --authenticationDatabase admin --host localhost -u superUser -p superUserPass admin --quiet | grep -q 1
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  mymongodata:
